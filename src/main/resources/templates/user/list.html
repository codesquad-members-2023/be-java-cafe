{{>layout/header}}
    <link href="../css/user/list.css" rel="stylesheet">
</head>
<body>
<div class="background">
{{>layout/nav}}

<div class="description">
    <div class="desc-container">
        <p class="desc-small">멤버리스트</p>
        <p class="desc-big">참여자를 확인할 수 있습니다.</p>
    </div>
</div>

<p class="total_num">전체 멤버 {{size}}명</p>

<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>회원코드</th><th>닉네임</th> <th>이메일</th> <th>회원가입일</th><th></th>
                </tr>
                </thead>
                <tbody>
                {{#list}}
                <tr>
                    <td><a href="/users/{{userId}}">{{userId}}</a></td>
                    <td>{{nickname}}</td>
                    <td>{{email}}</td>
                    <td>{{createdDate}}</td>
                </tr>
                {{/list}}
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</body>
</html>

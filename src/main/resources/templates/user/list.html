{{>layout/header}}
<body>
{{>layout/nav}}
<div class="container" id="main">
   <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
          <p class="total_num">전체 멤버 {{size}}명</p>
          <table class="table table-hover">
              <thead>
                <tr>
                    <th>#</th> <th>이름</th> <th>이메일</th> <th>가입일</th><th></th>
                </tr>
              </thead>
              <tbody>
              {{#users}}
                <tr>
                    <th scope="row"><a href="/users/{{id}}">{{id}}</a></th>
                    <td>{{userName}}</td>
                    <td>{{email}}</td>
                    <td>{{nickName}}</td><td><a href="/users/{{id}}/updateForm" class="btn btn-success" role="button">수정</a></td>
                </tr>
              {{/users}}
              </tbody>
          </table>
        </div>
    </div>
</div>

{{>layout/footer}}

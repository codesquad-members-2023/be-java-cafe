<!DOCTYPE html>
<html lang="kr" xmlns:th=http://www.thymeleaf.org>
<head th:replace="base :: common_header()">

</head>
<body>
<nav th:replace="base :: common_nav()">

</nav>
<div class="navbar navbar-default" id="subnav" th:replace="base :: common_sub_nav()">

</div>

<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>사용자 아이디</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <th scope="row" th:text="${user.id}">1</th>
                    <td ><a href="#" th:href="@{/users/{id}(id=${user.id})}" th:text="${user.userId}">javajigi </a></td>
                    <td th:text="${user.name}">자바지기</td>
                    <td th:text="${user.email}">javajigi@sample.net</td>
                    <td><a href="#" th:href="@{/users/{id}/form(id=${user.id})}" class="btn btn-success" role="button">수정</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- script references -->
<script src="../../static/js/jquery-2.2.0.min.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/scripts.js"></script>
</body>
</html>

{{>user/header}}
<div class="description">
    <div class="desc-container">
        <p class="desc-small">멤버리스트</p>
        <p class="desc-big">참여자를 확인할 수 있습니다.</p>
    </div>
</div>

<p class="total_num">전체 멤버 {{total}}명</p>

    <!-- 목록 출력 영역 -->
<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>닉네임</th> <th>이메일</th> <th>회원가입일</th><th></th>
                </tr>
                </thead>
                <tbody>
                {{#lists}}
                <tr>
                    <th><a href="/profile/{{nickName}}/">{{nickName}}</a></th>
                    <th>{{email}}</th>
                    <th>{{formattedSignUpDate}}</th>
                    <td><a href="/users/{{email}}/updateForm" class="btn btn-success" role="button">수정</a></td>
                </tr>
                {{/lists}}
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</body>
</html>

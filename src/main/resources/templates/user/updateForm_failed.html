{{>layout/header}}
{{>layout/nav}}

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <div class="alert alert-danger" role="alert">비밀번호가 틀립니다. 다시 입력해 주세요.</div>
            <form name="question" method="post" action="/users/{{userId}}/update">
                <input type="hidden" name="_method" value="put" />
                {{#user}}
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" id="userId" name="userId" placeholder="User ID" value="{{userId}}" readonly>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호 확인</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                           value="{{password}}">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" name="name" placeholder="Name" value="{{name}}">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                           value="{{email}}">
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">수정</button>
                <div class="clearfix"/>
                {{/user}}
            </form>
        </div>
    </div>
</div>

{{>layout/footer}}

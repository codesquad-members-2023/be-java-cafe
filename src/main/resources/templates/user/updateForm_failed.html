{{>layout/header}}
{{>layout/nav}}

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <div class="alert alert-danger" role="alert">비밀번호가 일치하지 않습니다. 다시 입력해주세요. </div>
            <form name="question" method="post" action="/users/{{user.id}}/form">
                <input type="hidden" name="_method" value="PUT" />
                <div class="form-group">
                    <label for="name">아이디</label>
                    <input class="form-control" id="id" name="id" placeholder="Id" value="{{user.id}}" readonly>
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" name="name" placeholder="Name" value="{{user.name}}">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{user.email}}">
                </div>
                <div class="form-group">
                    <label for="password">기존 비밀번호</label>
                    <input type="password" class="form-control" id="prePassword" name="prePassword" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="password">변경 비밀번호</label>
                    <input type="password" class="form-control" id="password" name="Password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">수정</button>
                <div class="clearfix" />
            </form>
        </div>
    </div>
</div>
{{>layout/footer}}

<!DOCTYPE html>
<html lang="kr" xmlns:th=http://www.thymeleaf.org>
<head th:replace="base :: common_header()">
</head>

<body>
<nav th:replace="base :: common_nav()">
</nav>
<div class="navbar navbar-default" id="subnav" th:replace="base :: common_sub_nav()">
</div>

<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
          <form name="question" method="post" action="/login" th:object="${loginForm}">
              <div class="form-group">
                  <label for="userId">사용자 아이디</label>
                  <input th:errorclass="field-error" th:field="*{userId}" class="form-control" id="userId" name="userId" placeholder="User ID">

                  <div class="field-error" th:errors="*{userId}">
                      아이디 오류
                  </div>
              </div>

              <div class="form-group">
                  <label for="password">비밀번호</label>
                  <input th:errorclass="field-error" th:field="*{password}" type="password" class="form-control" id="password" name="password" placeholder="Password">

                  <div class="field-error" th:errors="*{password}">
                      비밀번호 오류
                  </div>
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">로그인</button>
              <div class="clearfix" />
          </form>
        </div>
    </div>
</div>

<!-- script references -->
<div th:replace="base :: common_footer()"></div>

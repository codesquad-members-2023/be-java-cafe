{>layout/header}}
<body>
{{>layout/nav}}
<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            {{#user}}
            <form name="question" method="post" action="/users/{{&id}}/updateForm">
                <input type="hidden" name="_method" value="PUT" />
                <!--              <div class="form-group">-->
                <!--                  <label for="userId">사용자 아이디</label>-->
                <!--                  <input class="form-control" id="userId" name="userId" value="{{&id}}">-->
                <!--&lt;!&ndash;                  <input class="form-control" id="id" name="id" value="{{id}}" hidden>&ndash;&gt;-->
                <!--              </div>-->
                <div class="form-group">
                    <label for="nickName">이름</label>
                    <input class="form-control" id="nickName" name="nickName" value="{{userName}}">
                </div>
                <div class="form-group">
                    <label for="exPassword">기존 비밀번호</label>
                    <input type="password" class="form-control" id="exPassword" name="exPassword" required>
                </div>
                <div class="form-group">
                    <label for="password">변경할 비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{email}}">
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">업데이트</button>
                <div class="clearfix" />
            </form>
            {{/user}}
        </div>
    </div>
</div>

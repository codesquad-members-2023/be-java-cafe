{{>/layout/header}}
{{>/layout/navigation}}
{{>/layout/top}}


<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form name="question" method="post" action="/users/{{userId}}">
                <input type="hidden" name="_method" value="PUT" />
                {{#user}}
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" id="userId" name="userId" value="{{userId}}" readonly>
                </div>
                <div class="form-group">
                    <label for="userName">이름</label>
                    <input class="form-control" id="userName" name="userName" value="{{userName}}">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호 변경</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="newPassword">비밀번호 확인</label>
                    <input type="newPassword" class="form-control" id="newPassword" name="newPassword" placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{email}}">
                </div>
                {{/user}}
                <button type="submit" class="btn btn-success clearfix pull-right">정보수정</button>
                <div class="clearfix" />
            </form>
        </div>
    </div>
</div>

{{>layout/footer}}

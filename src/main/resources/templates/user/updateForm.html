{{>layout/header}}
<link href="../css/user/form.css" rel="stylesheet">
</head>
<body>
<div class="background">
    {{>layout/nav}}

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">회원가입</p>
        </header>
        <form name="question" class="info-container" method="post" action="/users/{{&id}}/update">
            <input type="hidden" name="_method" value="PUT"/>
            <div class="form-group">
                <label for="id">사용자 아이디</label>
                <input class="form-control" id="id" name="id" placeholder="User ID" readonly value={{&id}}>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요">
            </div>
            <div class="form-group">
                <label for="userName">닉네임</label>
                <input class="form-control" id="userName" name="userName" placeholder="닉네입을 입력하세요">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요">
            </div>
            <button type="submit" class="btn btn-success clearfix pull-right">완료</button>
        </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="summery/header :: header"></head>
<body>
<nav th:replace="summery/nav :: nav"></nav>
<nav th:replace="summery/subNav :: subNav"></nav>

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form name="question" method="post" action="/users/update">
                <input type="hidden" name="_method" value="PUT"/>
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input th:value="${userDto.getUserId()}" class="form-control" id="userId" name="userId"
                           placeholder="User ID" readonly>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input th:value="${userDto.getName()}" class="form-control" id="name" name="name"
                           placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input th:value="${userDto.getEmail()}" type="email" class="form-control" id="email"
                           name="email" placeholder="Email">
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">수정</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>
<footer th:replace="summery/footer :: footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="kr" xmlns:th=http://www.thymeleaf.org>
<head th:replace="base :: common_header()">

</head>
<body>
<nav th:replace="base :: common_nav()">

</nav>
<div class="navbar navbar-default" id="subnav" th:replace="base :: common_sub_nav()">

</div>
<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main" th:object="${user}">
          <form name="question" method="post" th:action="@{/users/{id}(id=${user.id})}">
              <input type="hidden" name="_method" value="PUT"/>

              <div class="form-group">
                  <label for="userId">사용자 아이디</label>
                  <input class="form-control" id="userId" name="userId" placeholder="User ID" th:value="*{userId}" readonly>
              </div>
              <div class="form-group">
                  <label for="password">비밀번호</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password" >
              </div>

              <div class="form-group">
                  <label for="newPassword">변경할 비밀번호</label>
                  <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Password">
              </div>

              <div class="form-group">
                  <label for="name">이름</label>
                  <input class="form-control" id="name" name="name" placeholder="Name" th:value="*{name}">
              </div>
              <div class="form-group">
                  <label for="email">이메일</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email" th:value="*{email}">
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">회원정보 수정</button>
              <div class="clearfix" />
          </form>
        </div>
    </div>
</div>

<!-- script references -->
<script src="../../static/js/jquery-2.2.0.min.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/scripts.js"></script>
	</body>
</html>

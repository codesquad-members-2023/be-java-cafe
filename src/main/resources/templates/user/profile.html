<!DOCTYPE html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="summery/header :: header"></head>
<body>
<nav th:replace="summery/nav :: nav"></nav>
<nav th:replace="summery/subNav :: subNav"></nav>
<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading"><h4>Profiles</h4></div>
            <div class="panel-body">
                <div class="well well-sm">
                    <div class="media">
                        <a class="thumbnail pull-left" href="#">
                            <img class="media-object" src="/images/80-text.png" alt="">
                        </a>
                        <div class="media-body">
                            <h4 class="media-heading" th:text="${user.getUserId()}"></h4>
                            <p>
                                <a href="#" class="btn btn-xs btn-default" th:text="${user.getEmail()}"><span
                                        class="glyphicon glyphicon-envelope"></span>&nbsp</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="summery/footer :: footer"></footer>
</body>
</html>

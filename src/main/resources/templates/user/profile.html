<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="header.html::head"></head>

<body>
<div th:replace="navigation_bar.html::navbar"></div>
<div th:replace="navigation_bar.html::subnav"></div>

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading"><h4>Profiles</h4></div>
            <div class="panel-body">
                <div class="well well-sm">
                    <div class="media">
                        <a class="thumbnail pull-left" href="#">
                            <img class="media-object" src="../images/80-text.png">
                        </a>
                        <div class="media-body">
                            <h4 class="media-heading" th:text="${user.name}">유저 이름</h4>
                            <p>
                                <a href="#" class="btn btn-xs btn-default">
                                    <span class="glyphicon glyphicon-envelope"></span>&nbsp;
                                    <span th:text="${user.email}">유저 이메일</span>
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<footer>
    <div th:replace="footer.html::js"></div>
</footer>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="kr">
<head th:replace="fragment.html::head"></head>
<body>
<nav th:replace="fragment.html::main-nav"></nav>
<div th:replace="fragment.html::sub-nav"></div>

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            <form name="question" method="post" th:action>
                <input type="hidden" name="_method" value="PUT">
                <div class="form-group">
                    <label for="contents">내용</label>
                    <textarea th:field="*{foundReply.contents}"
                            name="contents" id="contents" rows="5" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>

<!-- script references -->
<script src="../js/jquery-2.2.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/scripts.js"></script>
</body>
</html>

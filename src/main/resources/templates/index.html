<!DOCTYPE html>
<html lang="kr" xmlns:th=http://www.thymeleaf.org>
<head th:replace="base :: common_header()">
</head>

<body>
<nav th:replace="base :: common_nav()">
</nav>
<div class="navbar navbar-default" id="subnav" th:replace="base :: common_sub_nav()">
</div>

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default qna-list">
            <ul class="list" th:each="article : ${articles}">
                <li>
                    <div class="wrap">
                        <div class="main" th:object="${article}">
                            <strong class="subject">
                                <a href="/qna/show.html" th:href="@{/articles/{index}(index=*{id})}" th:text="*{title}">국내에서 Ruby on Rails와 Play가 활성화되기 힘든 이유는
                                    뭘까?</a>
                            </strong>
                            <div class="auth-info">
                                <i class="icon-add-comment"></i>
                                <span class="time" th:text="*{{createDate}}">2016-01-15 18:47</span>
                                <a href="#" th:href="@{/users/{id}(id=*{userId})}" class="author" th:text="*{writer}">자바지기</a>
                            </div>
                            <div class="reply" title="댓글">
                                <i class="icon-reply"></i>
                                <span class="point" th:text="*{replyCount}">8</span>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="row" th:object="${paging}">
                <div class="col-md-3"></div>
                <div class="col-md-6 text-center">
                    <ul class="pagination center-block" style="display:inline-block;">
                        <li th:if="*{startPage != 1}"><a th:href="@{/(nowPage=*{startPage} - 1)}">«</a></li>
                        <th:block th:each="p : ${#numbers.sequence(paging.startPage, paging.endPage)}">
                            <li th:class="${paging.nowPage == p} ? active"><a th:href="@{/(nowPage=${p})}" th:text="${p}"></a></li>
                        </th:block>
                        <li th:if="*{endPage != lastPage}"><a th:href="@{/(nowPage=*{endPage} + 1)}">»</a></li>
                    </ul>
                </div>
                <div class="col-md-3 qna-write">
                    <a href="/questions/form" class="btn btn-primary pull-right" role="button">질문하기</a>
                </div>
            </div>
        </div>
    </div>
</div>

{{>layout/header}}
<body>
{{>layout/nav}}

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-12">
        {{#article}}
        <div class="panel panel-default">
          <header class="qna-header">
              <h2 class="qna-title">{{title}}</h2>
          </header>
          <div class="content-main">
              <article class="article">
                  <div class="article-header">
                      <div class="article-header-thumb">
                          <img src="https://graph.facebook.com/v2.3/100000059371774/picture" class="article-author-thumb" alt="">
                      </div>
                      <div class="article-header-text">
                          <a href="/users/{{writerIndex}}" class="article-author-name">{{nickname}}</a>
                          <a href="/questions/413" class="article-header-time" title="퍼머링크">
                              {{getFormattedArticleCreatedDate}}
                              <i class="icon-link"></i>
                          </a>
                      </div>
                  </div>
                  <div class="article-doc">
                     {{contents}}
                  </div>
                  <div class="article-util">
                      <ul class="article-util-list">
                          <li>
                              <a class="link-modify-article" href="/articles/{{articleIndex}}/update">수정</a>
                          </li>
                          <li>
                              <form class="form-delete" action="/articles/{{articleIndex}}" method="POST">
                                  <input type="hidden" name="_method" value="DELETE">
                                  <button class="link-delete-article" type="submit">삭제</button>
                              </form>
                          </li>
                          <li>
                              <a class="link-modify-article" href="/">목록</a>
                          </li>
                      </ul>
                  </div>
              </article>

              <div class="qna-comment">
                  <div class="qna-comment-slipp">
                      <p class="qna-comment-count"><strong>{{answerSize}}</strong>개의 의견</p>
                      {{#answers}}
                      <div class="qna-comment-slipp-articles">
                          <article class="article" id="answer-1405">
                              <div class="article-header">
                                  <div class="article-header-thumb">
                                      <img src="https://graph.facebook.com/v2.3/1324855987/picture" class="article-author-thumb" alt="">
                                  </div>
                                  <div class="article-header-text">
                                      <a href="/users/{{writerIndex}}" class="article-author-name">{{nickname}}</a>
                                      <a href="#answer-1434" class="article-header-time" title="퍼머링크">
                                         {{getFormattedCreatedDate}}
                                      </a>
                                  </div>
                              </div>
                              <div class="article-doc comment-doc">
                                  <p>{{contents}}</p>
                              </div>
                              <div class="article-util">
                                  <ul class="article-util-list">
                                      <li>
                                          <a class="link-modify-article" href="/articles/{{id}}/answers/{{answerIndex}}">수정</a>
                                      </li>
                                      <li>
                                          <form class="delete-answer-form" action="/articles/{{id}}/answers/{{answerIndex}}" method="POST">
                                              <input type="hidden" name="_method" value="DELETE">
                                              <button type="submit" class="delete-answer-button">삭제</button>
                                          </form>
                                      </li>
                                  </ul>
                              </div>
                          </article>
                          {{/answers}}
                          <form class="submit-write" action="/api/articles/{{id}}/answers" method="post">
                              <div class="form-group" style="padding:14px;">
                                  <textarea class="form-control" name="contents" placeholder="Update your answer!"></textarea>
                              </div>
                              <button class="btn btn-success pull-right" type="submit">답변하기</button>
                              <div class="clearfix" />
                          </form>
                      </div>
                      {{/article}}
                  </div>
              </div>
          </div>
        </div>
    </div>
</div>

<script type="text/template" id="answerTemplate">
	<article class="article">
		<div class="article-header">
			<div class="article-header-thumb">
				<img src="https://graph.facebook.com/v2.3/1324855987/picture" class="article-author-thumb" alt="">
			</div>
			<div class="article-header-text">
				<a href="#" class="article-author-name">{0}</a>
				<div class="article-header-time">{1}</div>
			</div>
		</div>
		<div class="article-doc comment-doc">
			{2}
		</div>
		<div class="article-util">
		<ul class="article-util-list">
			<li>
				<a class="link-modify-article" href="/api/qna/updateAnswer/{3}">수정</a>
			</li>
			<li>
				<form class="delete-answer-form" action="/api/questions/{3}/answers/{4}" method="POST">
					<input type="hidden" name="_method" value="DELETE">
                     <button type="submit" class="delete-answer-button">삭제</button>
				</form>
			</li>
		</ul>
		</div>
	</article>
</script>

<script>
    $(".submit-write button[type=submit]").click(addAnswer);

    function addAnswer(e) {
        e.preventDefault(); //submit 이 자동으로 동작하는 것을 막는다.

        var queryString = $(".submit-write").serialize(); //form data들을 자동으로 묶어준다.
        // console.log("query : "+ queryString);

        var url = $(".submit-write").attr("action");
        // console.log("url : " + url);

        $.ajax({
            type : 'post',
            url : url,
            data : queryString,
            dataType : 'json',
            error: function () {
                console.log('failure');
            },
            success : function (data, status) {
                console.log(data);
                var answerTemplate = $("#answerTemplate").html();
                var template = answerTemplate.format(data.nickname, data.formattedCreatedDate, data.contents, data.articleId, data.answerIndex);
                $(".qna-comment-slipp-articles").prepend(template);
                $("textarea[name=contents]").val("");
            }
        });
    }
</script>

{{>layout/footer}}

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="kr">
<head th:replace="fragment.html::head"></head>
<body>
<nav th:replace="fragment.html::main-nav"></nav>
<div th:replace="fragment.html::sub-nav"></div>

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-12">
        <div class="panel panel-default">
            <header class="qna-header">
                <h2 th:text="${article.title}"
                    class="qna-title">제목</h2>
            </header>
            <div class="content-main">
                <article class="article">
                    <div class="article-header">
                        <div class="article-header-thumb">
                            <img src="https://graph.facebook.com/v2.3/100000059371774/picture"
                                 class="article-author-thumb" alt="">
                        </div>
                        <div class="article-header-text">
                            <a th:href="@{/users/profile/{userSequence}(userSequence=${article.userSequence})}"
                               href="/members/92/kimmunsu" class="article-author-name"
                               th:text="${article.writer}">글쓴이</a>
                            <a href="/questions/413" class="article-header-time" title="퍼머링크"
                               th:text="${article.writtenTime}">
                                작성 시간
                                <i class="icon-link"></i>
                            </a>
                        </div>
                    </div>
                    <div class="article-doc">
                        <p th:text="${article.contents}">글 내용</p>
                    </div>
                    <div class="article-util">
                        <ul class="article-util-list">
                            <li>
                                <a class="link-modify-article"
                                   th:href="@{/articles/{articleSequence}/edit(articleSequence=${article.articleSequence})}"
                                   href="/questions/423/form">수정</a>
                            </li>
                            <li>
                                <form class="form-delete"
                                      th:action="@{/articles/{articleSequence}/delete(articleSequence=${article.articleSequence})}"
                                      action="/questions/423" method="POST">
                                    <input type="hidden" name="_method" value="DELETE">
                                    <button class="link-delete-article" type="submit">삭제</button>
                                </form>
                            </li>
                            <li>
                                <a class="link-modify-article" th:href="@{/}"
                                   href="/index.html">목록</a>
                            </li>
                        </ul>
                    </div>
                </article>

                <div class="qna-comment">
                    <div class="qna-comment-slipp">
                        <p class="qna-comment-count"><strong th:text="${replies.size()}">댓글 수</strong>개의 의견</p>
                        <div class="qna-comment-slipp-articles">

                            <article class="article" id="answer-1405" th:each="reply:${replies}">
                                <div class="article-header">
                                    <div class="article-header-thumb">
                                        <img src="https://graph.facebook.com/v2.3/1324855987/picture"
                                             class="article-author-thumb" alt="">
                                    </div>
                                    <div class="article-header-text">
                                        <a th:text="${reply.writer}"
                                           th:href="@{/users/profile/{userSequence}(userSequence=${reply.userSequence})}"
                                           href="/members/1/자바지기" class="article-author-name">댓글 작성자</a>
                                        <a th:text="${reply.writtenTime}"
                                           href="#answer-1434" class="article-header-time" title="퍼머링크">
                                            댓글 작성 시간
                                        </a>
                                    </div>
                                </div>
                                <div class="article-doc comment-doc">
                                    <p th:text="${reply.contents}">댓글 내용</p>
                                </div>
                                <div class="article-util">
                                    <ul class="article-util-list">
                                        <li>
                                            <a class="link-modify-article"
                                               th:href="@{/articles/{articleSequence}/reply/{replySequence}/edit(articleSequence=${reply.articleSequence}, replySequence=${reply.replySequence})}"
                                               href="/questions/413/answers/1405/form">수정</a>
                                        </li>
                                        <li>
                                            <form class="delete-answer-form"
                                                  th:action="@{/articles/{articleSequence}/reply/{replySequence}/delete(articleSequence=${reply.articleSequence}, replySequence=${reply.replySequence})}"
                                                  action="/questions/413/answers/1405"
                                                  method="POST">
                                                <input type="hidden" name="_method" value="DELETE">
                                                <button type="submit" class="delete-answer-button">삭제</button>
                                            </form>
                                        </li>
                                    </ul>
                                </div>
                            </article>
                            <form class="submit-write" method="post"
                                  th:action="@{/articles/{articleSequence}/reply/write (articleSequence=${articleSequence})}">
                                <div class="form-group" style="padding:14px;">
                                    <textarea class="form-control" th:name="contents" th:id=contents
                                              placeholder="Update your status"></textarea>
                                </div>
                                <button class="btn btn-success pull-right" type="submit">답변하기</button>
                                <div class="clearfix"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/template" id="answerTemplate">
    <article class="article">
        <div class="article-header">
            <div class="article-header-thumb">
                <img src="https://graph.facebook.com/v2.3/1324855987/picture" class="article-author-thumb" alt="">
            </div>
            <div class="article-header-text">
                <a href="#" class="article-author-name">{0}</a>
                <div class="article-header-time">{1}</div>
            </div>
        </div>
        <div class="article-doc comment-doc">
            {2}
        </div>
        <div class="article-util">
            <ul class="article-util-list">
                <li>
                    <a class="link-modify-article" href="/api/qna/updateAnswer/{3}">수정</a>
                </li>
                <li>
                    <form class="delete-answer-form" action="/api/questions/{3}/answers/{4}" method="POST">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="delete-answer-button">삭제</button>
                    </form>
                </li>
            </ul>
        </div>
    </article>
</script>

<!-- script references -->
<script src="../js/jquery-2.2.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/scripts.js"></script>
</body>
</html>

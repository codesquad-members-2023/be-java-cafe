<!DOCTYPE html>
<html lang="kr" xmlns:th=http://www.thymeleaf.org>
<head th:replace="base :: common_header()">
</head>

<body>
<nav th:replace="base :: common_nav()">
</nav>
<div class="navbar navbar-default" id="subnav" th:replace="base :: common_sub_nav()">
</div>

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            <form name="question" method="post" action="#" th:action="@{/articles/{id}(id=${articleId})}" th:object="${articleForm}">
                <input type="hidden" name="_method" value="PUT"/>
<!--                <div class="form-group">-->
<!--                    <label for="writer">글쓴이</label>-->
<!--                    <input class="form-control" id="writer" name="writer" placeholder="글쓴이"/>-->
<!--                </div>-->
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" th:errorclass="field-error" th:field="*{title}" class="form-control" id="title" name="title" placeholder="제목"/>

                    <div class="field-error" th:errors="*{title}">
                        제목 오류
                    </div>
                </div>
                <div class="form-group">
                    <label for="contents">내용</label>
                    <textarea name="contents" th:errorclass="field-error" th:field="*{contents}" id="contents" rows="5" class="form-control"></textarea>

                    <div class="field-error" th:errors="*{contents}">
                        내용 오류
                    </div>
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>

<div th:replace="base :: common_footer()"></div>

<!DOCTYPE html>
<html lang="kr" xmlns:th=http://www.thymeleaf.org>
<head th:replace="base :: common_header()">
</head>

<body>
<nav th:replace="base :: common_nav()">
</nav>
<div class="navbar navbar-default" id="subnav" th:replace="base :: common_sub_nav()">
</div>

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main" th:object="${article}">
            <form name="question" method="post" action="#" th:action="@{/articles/{id}(id=*{id})}">
                <input type="hidden" name="_method" value="PUT"/>
<!--                <div class="form-group">-->
<!--                    <label for="writer">글쓴이</label>-->
<!--                    <input class="form-control" id="writer" name="writer" placeholder="글쓴이"/>-->
<!--                </div>-->
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="제목" th:value="*{title}"/>
                </div>
                <div class="form-group">
                    <label for="contents">내용</label>
                    <textarea name="contents" id="contents" rows="5" class="form-control" th:text="*{contents}"></textarea>
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>

<script src="../js/jquery-2.2.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/scripts.js"></script>
</body>
</html>

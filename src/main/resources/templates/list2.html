<!DOCTYPE html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: header"></head>
<body>
<nav th:replace="nav :: nav"></nav>
<nav th:replace="subNav :: subNav"></nav>
<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>사용자 아이디</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user, iter : ${userList}">
                    <td th:text="${iter.count}"></td>
                    <td><a th:href="@{users/{userId}(userId=${user.getUserId()})}"
                           th:text="${user.getUserId()}"></a></td>
                    <td th:text="${user.getName()}"></td>
                    <td th:text="${user.getEmail()}"></td>
                    <td><a th:href="@{users/{userId}/form(userId=${user.getUserId()})}" class="btn btn-success"
                           role="button">수정</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<footer th:replace="footer :: footer"></footer>
</body>
</html>
